<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Facturas</title>
  </head>
  <body>
    <h1>Lista de Facturas</h1>

    <ul>
      {% for factura in facturas %}
      <li>
        {{factura.id_factura}} | Cliente: "ACA VA EL NOMBRE"<br />
        Fecha: {{factura.fecha}}<br />
        Importe Total: ${{factura.total}}
      </li>
      <a href="{{ url_for('details_invoice', id=factura.id_factura) }}"
        >Detalles</a
      >
      {% else %}
      <li>No hay facturas registradas.</li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('add_invoice') }}">
      <button>Generar factura</button>
    </a>

    <a href="{{ url_for('dashboard') }}">
      <button>Volver</button>
    </a>
  </body>
</html>
