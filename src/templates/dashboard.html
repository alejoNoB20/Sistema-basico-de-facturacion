<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body
    class="bg-light d-flex align-items-center justify-content-center vh-100"
  >
    <div class="container text-center">
      <h1 class="mb-4">Dashboard</h1>
      <div class="d-grid gap-3 col-6 mx-auto">
        {% if rol == 'admin' %}
        <a
          href="{{ url_for('clients') }}"
          class="btn btn-outline-primary btn-lg"
        >
          Ver clientes
        </a>
        <a
          href="{{ url_for('products') }}"
          class="btn btn-outline-success btn-lg"
        >
          Ver productos
        </a>
        {% endif %}
        <a href="{{ url_for('invoices') }}" class="btn btn-outline-dark btn-lg">
          Ver facturas
        </a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-lg">
          Salir
        </a>
      </div>
    </div>
  </body>
</html>
