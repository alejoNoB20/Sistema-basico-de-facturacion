<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Clientes</title>
  </head>
  <body>
    <h1>Lista de Clientes</h1>

    <ul>
      {% for cliente in clientes %}
      <li>
        {{cliente.id_cliente}} | Nombre: {{ cliente.nombre }} - Telefono:
        {{cliente.telefono}}<br />
        Direccion: {{cliente.direccion}} / Email: {{cliente.email}}
      </li>
      <a href="{{ url_for('delete', id=cliente.id_cliente) }}">Eliminar</a>
      <a href="{{ url_for('update', id=cliente.id_cliente) }}">Actualizar</a>
      {% else %}
      <li>No hay clientes registrados.</li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('add') }}">
      <button>Agregar cliente</button>
    </a>

    <a href="{{ url_for('dashboard') }}">
      <button>Volver</button>
    </a>
  </body>
</html>
