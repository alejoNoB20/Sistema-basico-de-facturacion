<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Agregar Producto</title>
  </head>
  <body>
    <h1>Agregar Producto</h1>

    <form action="{{ url_for('add_product') }}" method="POST">
      <label for="nombre">Descripcion:</label><br />
      <input
        type="text"
        id="descripcion"
        name="descripcion"
        required
      /><br /><br />

      <label for="direccion">Precio:</label><br />
      <input
        type="number"
        min="0"
        id="precio"
        name="precio"
        required
      /><br /><br />

      <label for="telefono">Stock:</label><br />
      <input
        type="number"
        min="0"
        id="stock"
        name="stock"
        required
      /><br /><br />

      <button type="submit">Guardar Producto</button>
    </form>
    <a href="{{url_for('products')}}">Volver</a>
  </body>
</html>
