<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
  </head>
  <body>
    <h1>Iniciar sesión</h1>
    <form method="post">
      <label for="email">Email:</label><br />
      <input id="email" name="email" type="email" required /><br /><br />

      <label for="password">Contraseña:</label><br />
      <input
        id="password"
        name="password"
        type="password"
        required
      /><br /><br />

      <button type="submit">Entrar</button>
    </form>

    <p>
      ¿No tienes cuenta?
      <a href="{{ url_for('register') }}">Registrarse</a>
    </p>
  </body>
</html>
